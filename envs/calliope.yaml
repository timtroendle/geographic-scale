name: calliope
channels:
    - conda-forge
    - gurobi
dependencies:
    - python=3.7
    - ipython=7.10.1
    - numpy=1.16.2
    - pandas=0.25.1
    - pyomo=5.6.8 # to avoid https://github.com/calliope-project/calliope/issues/309
    - pyutilib=5.8.0 # older version that works with pyomo 5.6.8
    - calliope=0.6.5
    - gurobi=8.1.1
    - matplotlib=3.1.0
    - seaborn=0.9.0
