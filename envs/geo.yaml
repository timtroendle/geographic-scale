name: geo
channels:
    - conda-forge
dependencies:
    - python=3.7
    - ipython=7.5.0
    - numpy=1.16.2
    - pandas=0.25.1
    - calliope=0.6.5
    - pyomo=5.6.8 # to avoid https://github.com/calliope-project/calliope/issues/309
    - pyutilib=5.8.0 # older version that works with pyomo 5.6.8
    - matplotlib=3.1.0
    - pillow=7.2.0
    - seaborn=0.9.0
    - gdal=2.4
    - fiona=1.8.6
    - geopandas=0.5.0
    - descartes=1.1.0
    - mapclassify=2.1.1
    - jinja2=2.10.1
    - xarray=0.14.1
    - netcdf4=1.5.0.1
    - networkx=2.3
