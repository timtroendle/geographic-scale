import:
    - './interest-rate.yaml'
    - './renewable-techs.yaml'
    - './storage-techs.yaml'
    - './link-techs.yaml'
    - './national/locations.yaml'
    - './national/link-all-neighbours.yaml'
    - './national/import-restrictions.yaml'
overrides:
    baseline_override:
        techs.demand_elec.parent: demand # FIXME remove dummy override
scenarios:
    continental-autarky-strict: ["continental-autarky-100-percent"]
    national-autarky-strict: ["national-autarky-100-percent"]
    national-autarky-weak85: ["national-autarky-85-percent"]
    national-autarky-weak70: ["national-autarky-70-percent"]
model:
    name: 'Geographic Scale'
    calliope_version: 0.6.4
    timeseries_data_path: './national/'
    subset_time: ['2016-01-01', '2016-01-01']
run:
    objective_options: {
        'cost_class': {'monetary': 1},
        'sense': 'minimize'
    }
    solver: gurobi
    solver_io: python
    mode: plan
    solver_options:
        Threads: 4
        Method: 2 # use barrier, but do not run simplex in parallel
        FeasibilityTol: 1e-5
        OptimalityTol: 1e-5
techs:
    demand_elec:
        essentials:
            name: 'Electricity demand'
            parent: demand
            carrier: electricity
        constraints:
            resource: file=electricity-demand.csv
