import:
    - '../interest-rate.yaml'
    - '../renewable-techs.yaml'
    - '../storage-techs.yaml'
    - '../link-techs.yaml'
    - './locations.yaml'
    - './link-all-neighbours.yaml'
    - './import-restrictions.yaml'
    - './grid-size-restrictions.yaml'
scenarios:
    continental-autarky-100-continental-grid: ["continental-autarky-100-percent", "continental-grid-size", "no-variable-storage-costs"]
    national-autarky-100-continental-grid: ["national-autarky-100-percent", "continental-grid-size", "no-variable-storage-costs"]
    national-autarky-100-national-grid: ["national-autarky-100-percent", "national-grid-size", "no-variable-storage-costs"]
    national-autarky-85-continental-grid: ["national-autarky-85-percent", "national-grid-size", "no-variable-storage-costs"]
    national-autarky-70-continental-grid: ["national-autarky-70-percent", "national-grid-size", "no-variable-storage-costs"]
    regional-autarky-100-continental-grid: ["regional-autarky-100-percent", "continental-grid-size", "no-variable-storage-costs"]
    regional-autarky-100-national-grid: ["regional-autarky-100-percent", "national-grid-size", "no-variable-storage-costs"]
    regional-autarky-100-regional-grid: ["regional-autarky-100-percent", "regional-grid-size", "no-variable-storage-costs"]
    regional-autarky-85-continental-grid: ["regional-autarky-85-percent", "continental-grid-size", "no-variable-storage-costs"]
    regional-autarky-85-national-grid: ["regional-autarky-85-percent", "national-grid-size", "no-variable-storage-costs"]
    regional-autarky-70-continental-grid: ["regional-autarky-70-percent", "continental-grid-size", "no-variable-storage-costs"]
    regional-autarky-70-national-grid: ["regional-autarky-70-percent", "national-grid-size", "no-variable-storage-costs"]
model:
    name: 'Geographic Scale'
    calliope_version: 0.6.4
    timeseries_data_path: './'
    subset_time: ['2016-01-01', '2016-01-01']
run:
    objective_options: {
        'cost_class': {'monetary': 1},
        'sense': 'minimize'
    }
    solver: gurobi
    solver_io: python
    mode: plan
    solver_options:
        Threads: 4
        Method: 2 # use barrier, but do not run simplex in parallel
        FeasibilityTol: 1e-5
        OptimalityTol: 1e-5
techs:
    demand_elec:
        essentials:
            name: 'Electricity demand'
            parent: demand
            carrier: electricity
        constraints:
            resource: file=electricity-demand.csv
overrides:
    no-variable-storage-costs:
        # These costs are speculative, especially for batteries.
        # Not applying them furthermore allows to easier scale
        # the problem and reach a better numeric range.
        techs.battery.costs.monetary.om_prod: 0
        techs.hydrogen.costs.monetary.om_prod: 0
        techs.pumped_hydro.costs.monetary.om_prod: 0
